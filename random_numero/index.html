    <div class="container text-center">
    <h1>Adivinhe o número!</h1>

    <p>Tente adivinhar um número entre 1 e 100:</p>

    <input type="number" id="guessInput">
    <button onclick="checkGuess()">Verificar</button>

    <p id="resultText"></p>

    <script>
        // Gerar um número aleatório entre 1 e 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            // Obter o valor inserido pelo usuário
            const userGuess = parseInt(document.getElementById('guessInput').value);

            if (isNaN(userGuess)) {
                // Caso o valor inserido não seja um número válido
                document.getElementById('resultText').textContent = 'Por favor, insira um número válido.';
            } else if (userGuess < 1 || userGuess > 100) {
                // Caso o valor inserido esteja fora da faixa válida
                document.getElementById('resultText').textContent = 'Por favor, insira um número entre 1 e 100.';
            } else if (userGuess < randomNumber) {
                // Caso o valor inserido seja menor que o número aleatório
                document.getElementById('resultText').textContent = 'Tente um número maior!';
            } else if (userGuess > randomNumber) {
                // Caso o valor inserido seja maior que o número aleatório
                document.getElementById('resultText').textContent = 'Tente um número menor!';
            } else {
                // Caso o usuário acerte o número
                document.getElementById('resultText').textContent = 'Parabéns! Você acertou o número!';
            }
        }
    </script>
