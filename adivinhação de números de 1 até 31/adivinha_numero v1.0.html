<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Adivinhando o número que você pensou de 1 até 31!</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		body {
			color: rgb(71, 71, 207);
			background-color: rgb(188, 184, 184);
		}
	</style>
</head>

<body>
	<!-- <script>
		alert('Pense em um número de 1 até 31');
		alert('Não conte e nem fale, pois vou adivinhar!');
		alert('Só errarei se você não identificar corretamente as cartas em que está o número que você pensou!');
		alert('Então preste muita atenção ao escolher as cartas!');
	</script> -->
	
	<div class="container">
		<div class="text-center">
			<h1 class="mt-4">Jogo da Adivinhação - Escolha um número de 1 até 31</h1>
			<form name="formAdivinha" method="get" class="mt-4">
				<h2 class="mb-4">Escolha abaixo as cartas em que seu número aparece.</h2>
				
				<div class="d-flex justify-content-center align-items-center">
					<img src="carta1.png" />
					<!-- <input type="radio" name="op1" value="Sim">Sim
					<input type="radio" name="op1" value="Não" checked>Não -->
					<!-- Nosso botão -->					
					<input type="radio" name="op1" value="Sim">
					<label class="btn btn-secondary">Sim</label>
					<input type="radio" name="op1" checked>
					<label class="btn btn-secondary" value="Não">Não</label>

					
				</div>
				
				<div class="d-flex justify-content-center align-items-center">
					<img src="carta2.png" />
					<!-- <input type="radio" name="op2" value="Sim">Sim
					<input type="radio" name="op2" value="Não" checked>Não -->
					<!-- Nosso botão -->
					<input type="radio" name="op2" value="Sim">
					<label class="btn btn-secondary">Sim</label>
					<input type="radio" name="op2" checked>
					<label class="btn btn-secondary" value="Não">Não</label>
					
				</div>
				
				
				<div class="d-flex justify-content-center align-items-center">
					<img src="carta3.png" />
					<!-- <input type="radio" name="op3" value="Sim">Sim
					<input type="radio" name="op3" value="Não" checked>Não -->

					<input type="radio" name="op3" value="Sim">
					<label class="btn btn-secondary">Sim</label>
					<input type="radio" name="op3" checked>
					<label class="btn btn-secondary" value="Não">Não</label>
				</div>
				
				<div class="d-flex justify-content-center align-items-center">
					<img src="carta4.png" />
					<!-- <input type="radio" name="op4" value="Sim">Sim
					<input type="radio" name="op4" value="Não" checked>Não -->

					<input type="radio" name="op4" value="Sim">
					<label class="btn btn-secondary">Sim</label>
					<input type="radio" name="op4" checked>
					<label class="btn btn-secondary" value="Não">Não</label>
				</div>
				
				<div class="d-flex justify-content-center align-items-center">
					<img src="carta5.png" />
					<!-- <input type="radio" name="op5" value="Sim">Sim
					<input type="radio" name="op5" value="Não" checked>Não -->

					<input type="radio" name="op5" value="Sim">
					<label class="btn btn-secondary">Sim</label>
					<input type="radio" name="op5" checked>
					<label class="btn btn-secondary" value="Não">Não</label>
				</div>
				
				<div class="text-center mt-4">
					<input type="button" name="verifica" value="Ver o Resultado" onclick="respostas()" class="btn btn-primary">
					<input type="reset" name="limpar" value="Limpar Respostas" class="btn btn-secondary">
				</div>
			</form>
		</div>
	</div>

	<script>
		function respostas() {
			var acertos = 0;

			var resp1 = document.formAdivinha.op1.value;
			var resp2 = document.formAdivinha.op2.value;
			var resp3 = document.formAdivinha.op3.value;
			var resp4 = document.formAdivinha.op4.value;
			var resp5 = document.formAdivinha.op5.value;

			if (resp1 === "Sim") acertos += 1;
			if (resp2 === "Sim") acertos += 2;
			if (resp3 === "Sim") acertos += 4;
			if (resp4 === "Sim") acertos += 8;
			if (resp5 === "Sim") acertos += 16;

			if (acertos > 0) {
				var resultDiv = document.createElement('div');
				resultDiv.style.backgroundColor = '#4682B4';
				resultDiv.innerHTML = '<center><h2>O número que você pensou foi: ' + acertos + '</h2><br /><br /><img src="adivinhador.jpg" width="300" height="300" /><br /><br /><a href=""><h3>Tentar Novamente!!!</h3></a></center>';
				document.body.appendChild(resultDiv);
			} else {
				alert('Você não escolheu nenhuma carta');
			}
		}
	</script>
</body>
</html>
