    <script>
        function updateLabel(switchId, labelId) {
            var switchElement = document.getElementById(switchId);
            var labelElement = document.getElementById(labelId);

            if (switchElement.checked) {
                labelElement.textContent = "Sim";
            } else {
                labelElement.textContent = "Não";
            }
        }
    </script>
    <script>
       function respostas(){ 
       
       var posicao=0;
	  
       var resp1=document.formAdivinha.op1.checked;

	   var resp3=document.formAdivinha.op3.checked;

		if(resp1) posicao=posicao+1;

		if(resp4) posicao=posicao+4;
		 
		if(posicao>0)
		{
            
		if(posicao ==1) alert('Seu time escolhido foi ATHLÉTICO PARANAENSE');

		if(posicao ==5) alert('Seu time escolhido foi CORITIBA');
		if(posicao ==6) alert('Seu time escolhido foi CRUZEIRO');
		if(posicao ==7) alert('Seu time escolhido foi FLAMENGO');
		if(posicao ==8) alert('Seu time escolhido foi FLUMINENSE');
		if(posicao ==9) alert('Seu time escolhido foi GRÊMIO');
		if(posicao ==10) alert('Seu time escolhido foi INTERNACIONAL');
		if(posicao ==11) alert('Seu time escolhido foi PALMEIRAS');
		if(posicao ==12) alert('Seu time escolhido foi REDBULL BRAGANTINO');
		if(posicao ==13) alert('Seu time escolhido foi SANTOS');
		if(posicao ==14) alert('Seu time escolhido foi VASCO');
		if(posicao ==15) alert('Seu time escolhido foi SÃO PAULO');
